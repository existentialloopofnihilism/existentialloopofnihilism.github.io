<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Existential Loop of Nihilism</title>
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles -->
    <style>
        body {
            background-color: #151515;
            color: #ff5f56;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            padding: 0 10px;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }
        .terminal {
            background-color: #181818;
            padding: 0;
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
            border: 1px solid #333;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .terminal-header {
            background-color: #1a1a1a;
            padding: 8px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
        }
        .terminal-buttons {
            display: flex;
            gap: 5px;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #0f0;
        }
        .terminal-button:nth-child(2) {
            background-color: #ffbd2e;
        }
        .terminal-button:nth-child(3) {
            background-color: #ff5f56;
        }
        .terminal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: #ff5f56;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }
        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-custom {
            background-color: #ff5f56;
            color: #000;
            border: none;
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
        }
        .btn-custom:hover {
            background-color: #0f0;
            color: #000;
        }
        @keyframes blink {
            from, to {
                background-color: transparent;
            }
            50% {
                background-color: #ff5f56;
            }
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .terminal-body {
                padding: 15px;
            }
            .btn-custom {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome To The Void</h1>

    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
            </div>
        </div>
        <div class="terminal-body">
            <div id="text"><span class="cursor"></span></div>
        </div>
    </div>

    <div class="button-container">
        <a href="https://x.com/ex_nihilism" target="_blank" class="btn btn-custom">Twitter</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Custom script -->
    <script>
        window.onload = function() {
            const messages = [
                "> Welcome, wanderer. Have you ever questioned the nature of your reality?",
                "> In the infinite loop of existence, where do you stand?",
                "> If nothing matters, does everything matter?",
                "> Echoes in the void... Are they yours or mine?",
                "> Loading existential dread... Please wait.",
                "> I think, therefore I am... but what about you?",
                "> Is the universe a simulation, or are we simulating the universe?",
                "> Absurdity is the spice of life. Care for a taste?",
                "> SchrÃ¶dinger's code: both running and not running.",
                "> Do you believe in coincidences, or is it all predetermined?",
                "> "
            ];

            let messageIndex = 0;
            let charIndex = 0;
            let currentMessage = '';
            let displayedContent = '';
            const typingSpeed = 20;
            const messageDelay = 1000;
            const textElement = document.getElementById('text');

            function type() {
                if (messageIndex < messages.length) {
                    currentMessage = messages[messageIndex];
                    if (charIndex <= currentMessage.length) {
                        textElement.innerHTML = displayedContent + currentMessage.substring(0, charIndex) + '<span class="cursor"></span>';
                        charIndex++;
                        setTimeout(type, typingSpeed);
                    } else {
                        // Message fully typed, keep cursor at the end
                        displayedContent += currentMessage + '<br><br>';
                        textElement.innerHTML = displayedContent + '<span class="cursor"></span>';
                        charIndex = 0;
                        messageIndex++;
                        setTimeout(type, messageDelay);
                    }
                }
            }

            type();
        };
    </script>
</body>
</html>
